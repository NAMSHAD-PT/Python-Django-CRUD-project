<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- <h2 class="text-light bg-dark p-3">CRUD PROJECT</h2> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
            <h1><a class="navbar-brand text-light" href="/">CRUD PROJECT</a></h1>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-light bg-dark p-2">Insert Student Details</h2>
                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Enter your Name" required
                            autocomplete="off">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control mt-2" name="email" placeholder="Enter your Email"
                            required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="age" placeholder="Enter your Age" required>
                    </div> 
                    <div class="form-group">
                        <select id="Gender" name="gender" class="form-control mt-2" required>
                            <option selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success mt-2" value="submit">
                    </div>
                </form>
            </div>
            <div class="col-md-8">

                <h2 class="text-light bg-dark p-2">Student Details</h2>
                {% for message in messages %}

                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  {% endfor %}

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for d in datas %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                        <td><button type="button"  class="btn btn-outline-primary"><a href="update/{{d.id}}" class="text-decoration-none">Edit</a></button>
                        </td>
                        <td><button type="button"  class="btn btn-outline-danger"><a href="delete/{{d.id}}" class="text-decoration-none">Delete</a></button>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
