<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- <h2 class="text-light bg-dark p-3">CRUD PROJECT</h2> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
            <h1><a class="navbar-brand text-light" href="/">CRUD PROJECT UPDATE</a></h1>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-light bg-info p-4">Update Student Details</h2>
                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" value="{{d.name}}" placeholder="Enter your Name" required
                            autocomplete="off">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control mt-2" value="{{d.email}}" name="email" placeholder="Enter your Email"
                            required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" value="{{d.age}}" name="age" placeholder="Enter your Age" required>
                    </div>

                    <div class="form-group">
                        <select id="Gender" name="gender" class="form-control mt-2">
                            <option selected>{{d.gender}}</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success mt-2" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
